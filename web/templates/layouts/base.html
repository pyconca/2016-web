<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="{{ _('Join your fellow Pythonistas for the fourth annual PyCon Canada, a weekend of talks, activities, fun and code!') }}">

        <title>{% block title %}{{ _('PyCon Canada 2016') }}{% endblock %}</title>

        {% assets "css_all" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
        {% endassets %}

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="canonical" href="https://2016.pycon.ca{{ url_for(request.url_rule.endpoint, **request.view_args) }}">

        <link rel="alternate" hreflang="en" href="https://2016.pycon.ca{{ url_for(request.url_rule.endpoint, lang_code='en', **request.view_args) }}">
        <link rel="alternate" hreflang="fr" href="https://2016.pycon.ca{{ url_for(request.url_rule.endpoint, lang_code='fr', **request.view_args) }}">
        <link rel="alternate" hreflang="x-default" href="https://2016.pycon.ca{{ url_for(request.url_rule.endpoint, lang_code='en', **request.view_args) }}">

        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon-precomposed.png') }}">

        {% block twitter_card %}
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@pyconca">
        <meta name="twitter:creator" content="@pyconca">
        <meta name="twitter:title" content="{{ _('PyCon Canada 2016') }}">
        <meta name="twitter:description" content="{{ _('Join your fellow Pythonistas for the fourth annual PyCon Canada, a weekend of talks, activities, fun and code!') }}">
        <meta name="twitter:image" content="https://2016.pycon.ca{{ url_for('static', filename='images/pycon-2015-mc-paul-by-shiroyuki-twitter-card.jpg') }}">
        {% endblock %}

        {% block opengraph %}
        <meta property="og:title" content="{{ _('PyCon Canada 2016') }}">
        <meta property="og:description" content="{{ _('Join your fellow Pythonistas for the fourth annual PyCon Canada, a weekend of talks, activities, fun and code!') }}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://2016.pycon.ca{{ url_for(request.url_rule.endpoint, **request.view_args) }}">
        <meta property="og:image" content="https://2016.pycon.ca{{ url_for('static', filename='images/pycon-2015-mc-paul-by-shiroyuki-facebook.jpg') }}">
        <meta property="og:image:type" content="image/jpeg">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        {% endblock %}

        {% block schema_org %}
        <script type="application/ld+json">
        {
            "@context": "http://schema.org/",
            "@type": "Event",
            "name": "{{ _('PyCon Canada 2016') }}",
            "description": "{{ _('Join your fellow Pythonistas for the fourth annual PyCon Canada, a weekend of talks, activities, fun and code!') }}",
            "image": "https://2016.pycon.ca{{ url_for('static', filename='images/pycon-2015-mc-paul-by-shiroyuki-facebook.jpg') }}",
            "url": "https://2016.pycon.ca{{ url_for(request.url_rule.endpoint, **request.view_args) }}",
            "startDate": "2016-11-12",
            "endDate": "2016-11-15",
            "location": {
                "@type": "Place",
                "name": "Ted Rogers School of Management",
                "address": {
                    "@type": "PostalAddress",
                    "streetAddress": "55 Dundas Street West",
                    "postalCode": "M5G 2C3",
                    "addressLocality": "Toronto",
                    "addressRegion": "Ontario",
                    "addressCountry": "Canada"
                }
            },
            "offers": {
                "@type": "Offer",
                "url": "https://www.eventbrite.com/e/pycon-canada-2016-tickets-27545680873"
            }
        }
        </script>
        {% endblock %}

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-64922826-3', 'auto');
            ga('send', 'pageview');
        </script>

        <script>
            window.twttr = (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0],
                          t = window.twttr || {};
                if (d.getElementById(id)) return t;
                js = d.createElement(s);
                js.id = id;
                js.src = "https://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);

                t._e = [];
                t.ready = function(f) {
                    t._e.push(f);
                };

                return t;
            }(document, "script", "twitter-wjs"));
        </script>
    </head>
    <body class="{% block body_class %}{% endblock %}">
        {% block body %}{% endblock %}

        {% assets "js_all" %}
        <script src="{{ ASSET_URL }}"></script>
        {% endassets %}

        {% block extra_code %}{% endblock %}
    </body>
</html>
